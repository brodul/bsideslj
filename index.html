<html>
  <head>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
      $(document).ready(function(){
        var locations = ["title.html", "viris.html", "twitter.html",
          "stackstorm.html",
          "aero.html",
          "schedule.html",
        ];
        var len = locations.length;
        var iframe = $('#frame');
        var i = 0;
        setInterval(function () {
            iframe.attr('src', locations[++i % len]);
        }, 10000);
      });
    </script>
  </head>
  <body style="margin: 0px;">
    <iframe id="frame" style="border: 0; width: 100%; height: 100%">Your browser doesn't support iFrames.</iframe>
  </body>
</html>
