<html>
  <head>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
      $(document).ready(function(){
        var locations = [
          ["title.html", 2000],
          ["viris.html", 2100],
          ["twitter.html", 6000],
          ["stackstorm.html", 2000],
          ["aero.html", 2000],
          ["comulus.html", 2000],
          ["stacklab.html", 2000],
          ["comu.html", 2000],
          ["schedule.html", 2000],
          ["http://10.14.10.10", 9000],
          ["http://viris.brodul.org", 2000],
        ];
        var len = locations.length;
        var iframe = $('#frame');
        var i = 0;
        recursionLove = function(){
          clearInterval(interval);
          iframe.attr('src', locations[++i % len][0]);
          interval = setInterval(recursionLove,
                        locations[i % len][1]);
        }
        var interval = setInterval(recursionLove, 0);
      });
    </script>
  </head>
  <body style="margin: 0px;">
    <iframe id="frame" style="border: 0; width: 100%; height: 100%">Your browser doesn't support iFrames.</iframe>
  </body>
</html>
